<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>眼睛檢查</title>
    <link rel="stylesheet" href="./css/color-game.css">
</head>

<body>
    <div class="home-page">
        <div class="home">
            <p>色弱測試</p>
            <p>Eye Test</p>
            <h3>找出所有色塊裡顏色不同的一個</h3>
            <h3>Click on the tile that has a different color</h3>
            <button class="start-btn">開始</button>
            <button class="continue-btn hidden">繼續</button>
        </div>
    </div>
    <div class="play-game hidden">
        <div class="time-counter"></div>
        <div class="box-big"></div>
        <div class="btn-all">
            <button class="stop-btn">暫停</button>
            <button class="exit-btn">離開</button>
        </div>
    </div>
    <script src="./js/color-game.js"></script>
</body>

</html>
