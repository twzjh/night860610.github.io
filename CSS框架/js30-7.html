<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const ans1 = people.some(p => {
       return new Date().getFullYear() - p.year >= 19; 
    });
    console.log(ans1);

    // Array.prototype.every() // is everyone 19 or older?

    const ans2 = people.every(p => {
       return new Date().getFullYear() - p.year >= 19; 
    });
    console.log(ans2);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const ans3 = comments.find(comment => comment.id === 823423);
    console.log(ans3);

    // Array.prototype.findIndex()
    // Find the comment with this ID

    const ans4 = comments.findIndex(comment => comment.id === 823423);
    console.log(ans4);

    // delete the comment with the ID of 823423
    // 可以用下列兩種方式

    // 方法1. splice 會改變原始資料
    // const ans5 = comments.splice(ans4, 1);
    // console.log(ans5, comments)

    // 方法2. slice 不會改變原始資料
    const ans6 = comments.slice(0, ans4);
    const ans7 = comments.slice(ans4 + 1);

    const ans8 = [...ans6, ...ans7];
    console.log(ans8, comments);

    // 方法2可以縮寫為
    // const ans8 = [...comments.slice(0, ans4), ...comments.slice(ans4 + 1)];
    // console.log(ans8, comments);

  </script>
</body>
</html>
